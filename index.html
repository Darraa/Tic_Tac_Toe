<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/icon.svg">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="notification">
        <div class="notification-contneiner">
            <p>Are you sure you want to restart the game?</p>
            <button class="restart-yes">Yes✅</button>
            <button class="restart-no">No❌</button>
        </div>
    </div>
    <div class="wrapper">

        <h1 class="title-text">Tic Tac Toe 🎮</h1>
        
        <div class="gamezone">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>

        <h3 class="player-turn"></h3>
        <button class="restart-btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
